<header class="header">
  <nav>
    <a routerLink="/login" routerLinkActive="active">Log in </a>
    <a routerLink="/registration" routerLinkActive="active">Register </a>
  </nav>
</header>
<hr />
<div class="register-container">
  <div class="row">
    <div class="col login">
      <div class="col-4 offset-4 mt-1 mb-5">
        <img
          src="\assets\logo-no-background.png"
          class="img-fluid"
          alt="logo"
          width="150px"
        />
      </div>
      <h1 class="main">Please register</h1>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          [(ngModel)]="name"
        />
      </div>

      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          placeholder="E-mail"
          [(ngModel)]="email"
        />
      </div>

      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          [(ngModel)]="password"
        />
      </div>

      <button
        type="submit"
        class="btn btn-outline-success register-button"
        (click)="registerUser()"
      >
        Register
      </button>
    </div>
  </div>
</div>
