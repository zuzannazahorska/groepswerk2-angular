<h1>Welcome to main!</h1>
<button (click)="logOut()">Log out</button>
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <input
      [(ngModel)]="search"
      class="form-control me-2"
      type="search"
      aria-label="Search"
      (keydown.enter)="getAllIngredients()"
    /><button
      class="btn btn-outline-success"
      type="submit"
      (click)="getAllIngredients()"
    >
      Search
    </button>
  </div>
</nav>
<div class="div">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let ingredient of ingredients">
      {{ ingredient.name }}
      <!-- Add to fridge -->
      <button
        class="btn btn-outline-success"
        (click)="addToFridgeList(ingredient.name)"
      >
        Add to fridge list
      </button>
      <!-- Add to shopping list -->
      <span [(ngModel)]="ingredient.name"></span
      ><button
        (click)="addToShoppingList(ingredient.name)"
        class="btn btn-outline-success m-2"
      >
        Add to shopping list
      </button>
    </li>
  </ul>
</div>
<!-- Fridge List -->
<div class="card" style="width: 18rem">
  <div class="card-header">Fridge list</div>

  <ul class="list-group list-group-flush">
    <li
      class="list-group-item"
      #ingredient
      *ngFor="let fridge of fridgeList; let i = index"
    >
      {{ fridge
      }}<button class="btn btn-danger" (click)="deleteIngredientFridge(i)">
        x
      </button>
    </li>
  </ul>
  <a routerLink="/shoppinglist" routerLinkActive="active"
    >Go to Shopping List</a
  >
</div>
