<a routerLink="/recipes" routerLinkActive="active">Show all recipes</a>
<div class="my-container-main">
  <header class="header-main">
    <a
      class="btn btn-outline-light"
      routerLink="/shoppinglist"
      routerLinkActive="active"
      >Go to <i class="fa-solid fa-bag-shopping"></i
    ></a>
    <button class="logout btn btn-outline-light btn-logout" (click)="logOut()">
      Log out
    </button>
  </header>
  <hr />
  <h1>Welcome to your fridge <img src="\assets\icon-green.png" /></h1>
  <hr />

  <div class="search-container">
    <nav class="navbar bg-body-tertiary rounded">
      <div class="container-fluid">
        <input
          [(ngModel)]="search"
          class="form-control me-2"
          type="search"
          placeholder="Search your ingredients here "
          aria-label="Search"
          (keydown.enter)="getAllIngredients()"
        /><button
          class="btn btn-outline-success search-button d-grid gap-2 col-6 mx-auto"
          type="submit"
          (click)="getAllIngredients()"
        >
          Search
        </button>
      </div>
    </nav>
  </div>

  <div class="div mt-2">
    <ul class="list-group">
      <li
        class="list-group-item ingredient"
        *ngFor="let ingredient of ingredients"
      >
        {{ ingredient.name }}
        <!-- Add to fridge -->
        <button
          class="btn btn-outline-success"
          (click)="addToFridgeList(ingredient.id)"
        >
          <i class="gg-smart-home-refrigerator"></i>
        </button>
        <!-- Add to shopping list -->
        <span [(ngModel)]="ingredient.id"></span
        ><button
          (click)="addToShoppingList(ingredient.id)"
          class="btn btn-outline-success m-2"
        >
          <i class="fa-solid fa-bag-shopping"></i>
        </button>
      </li>
    </ul>
  </div>

  <!--  Fridge List -->
  <div class="row">
    <div class="card mt-2" style="width: 18rem">
      <div class="card-header">Fridge list</div>
      <ul class="list-group list-group-flush">
        <li
          class="list-group-item button-forx"
          #ingredient
          *ngFor="let ingredient of fridgeList; let i = index"
        >
          {{ ingredient.name
          }}<button
            class="btn btn-danger button-x"
            (click)="deleteIngredientFridge(i)"
          >
            x
          </button>
        </li>
      </ul>

      <button
        class="btn btn-outline-success refresh-button d-grid gap-2 col-6 mx-auto mt-2"
        (click)="getFridgeList()"
      >
        Refresh Fridge
      </button>
    </div>
  </div>
</div>
