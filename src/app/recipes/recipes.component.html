<header class="header-main">
  <div class="background">
    <div class="background-pic">
      <svg
        class="background-pic"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 320"
      >
        <path
          fill="#C9EFC7"
          fill-opacity="4"
          d="M0,64L34.3,85.3C68.6,107,137,149,206,160C274.3,171,343,149,411,160C480,171,549,213,617,245.3C685.7,277,754,299,823,304C891.4,309,960,299,1029,261.3C1097.1,224,1166,160,1234,160C1302.9,160,1371,224,1406,256L1440,288L1440,0L1405.7,0C1371.4,0,1303,0,1234,0C1165.7,0,1097,0,1029,0C960,0,891,0,823,0C754.3,0,686,0,617,0C548.6,0,480,0,411,0C342.9,0,274,0,206,0C137.1,0,69,0,34,0L0,0Z"
        ></path>
      </svg>
    </div>

    <div class="links">
      <a
        class="btn btn-outline-success"
        routerLink="/main"
        routerLinkActive="active"
        href=""
        >Go back</a
      >
      <a
        class="btn btn-outline-success"
        routerLink="/shoppinglist"
        routerLinkActive="active"
        >Go to <i class="fa-solid fa-bag-shopping"></i
      ></a>
    </div>
  </div>
</header>
<div class="cont-but">
  <h1>The recipes</h1>
  <div class="navbar">
    <button type="button" class="btn btn-link" (click)="filterDiet('vegan')">
      Vegan
    </button>

    <button
      type="button"
      class="btn btn-link"
      (click)="filterDiet('vegetarian')"
    >
      Vegetarian
    </button>
    <button
      type="button"
      class="btn btn-link"
      (click)="filterDiet('lactose free')"
    >
      Lactose free
    </button>
    <button type="button" class="btn btn-link" (click)="filterDiet('egg free')">
      Egg free
    </button>
    <button type="button" class="btn btn-link" (click)="filterDiet('nut free')">
      Nut free
    </button>
    <button type="button" class="btn btn-link" (click)="filterDiet('keto')">
      Keto
    </button>
  </div>

  <div class="container-input">
    <input
      [(ngModel)]="search"
      type="search"
      class="form-control"
      placeholder="name of recipe"
    />
    <button class="btn btn-outline-dark mt-2" (click)="searchRecipeName()">
      Search
    </button>
  </div>
  <!-- receive all recipes -->
  <div class="container-content mt-5">
    <ul>
      <li *ngFor="let _recipe of _recipes">
        <img class="small" [src]="_recipe.image" alt="Recipe Image" />
        <p>{{ _recipe.name }}</p>
        <a
          class="btn btn-outline-success m-1"
          [routerLink]="['/recipes', _recipe.id]"
          >Show instruction</a
        >
      </li>
    </ul>
  </div>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path
      fill="#C9EFC7"
      fill-opacity="4"
      d="M0,160L34.3,165.3C68.6,171,137,181,206,202.7C274.3,224,343,256,411,240C480,224,549,160,617,117.3C685.7,75,754,53,823,53.3C891.4,53,960,75,1029,101.3C1097.1,128,1166,160,1234,154.7C1302.9,149,1371,107,1406,85.3L1440,64L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,320,891,320,823,320C754.3,320,686,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,320,69,320,34,320L0,320Z"
    ></path>
  </svg>
</div>
