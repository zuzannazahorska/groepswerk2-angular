<div class="container">
  <div class="row align-items-center">
    <div class="col">
      <p *ngFor="let recipe of recipeDetail">
        <span class="instname"> {{ recipe.name }}</span>
        <img class="big" [src]="recipe.image" alt="Recipe Image" />
      </p>
    </div>
    <div class="col">
      <div class="detail">
        <p *ngFor="let recipe of recipeDetail">
          <span class="insttekst"> {{ recipe.instruction }}</span>
        </p>
      </div>
      <button class="btn btn-outline-success me-2" (click)="goBack()">
        Back to Recipes
      </button>
    </div>
  </div>
</div>
