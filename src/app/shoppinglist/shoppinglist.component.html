<header class="header-main">
  <div class="background">
    <div class="background-pic">
      <svg
        class="background-pic"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 320"
      >
        <path
          fill="#C9EFC7"
          fill-opacity="4"
          d="M0,64L34.3,85.3C68.6,107,137,149,206,160C274.3,171,343,149,411,160C480,171,549,213,617,245.3C685.7,277,754,299,823,304C891.4,309,960,299,1029,261.3C1097.1,224,1166,160,1234,160C1302.9,160,1371,224,1406,256L1440,288L1440,0L1405.7,0C1371.4,0,1303,0,1234,0C1165.7,0,1097,0,1029,0C960,0,891,0,823,0C754.3,0,686,0,617,0C548.6,0,480,0,411,0C342.9,0,274,0,206,0C137.1,0,69,0,34,0L0,0Z"
        ></path>
      </svg>
    </div>

    <div class="links">
      <a
        class="btn btn-outline-success btn-back"
        routerLink="/main"
        routerLinkActive="active"
        >Go back</a
      >
    </div>
  </div>
</header>

<div class="shoppinglist">
  <h1 class="sl-h1">Shopping List</h1>
  <div class="sl-div-ul">
    <ul
      [ngClass]="{
        'sl-ul': shoppingList.length !== 0,
        'sl-empty': shoppingList.length === 0
      }"
    >
      <div class="sl-empty" *ngIf="shoppingList.length === 0">
        <h1>There's nothing yet.</h1>
        <a class="sl-a" routerLink="/recipes">Search recipes</a><span> or </span
        ><a class="sl-a" routerLink="/main"> Go to your Freego</a>
        <svg
          viewBox="0 0 1024 1024"
          class="sl-cart-icon"

          fill="#000000"
        >

      </div>

      <li *ngFor="let ingredient of shoppingList" class="sl-ingr">
        <button
          class="btn btn-danger sl-del-btn"
          (click)="deleteIngredientFromShoppingList(ingredient.id)"
        >
          x
