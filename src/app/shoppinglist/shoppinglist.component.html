<a routerLink="/main" routerLinkActive="active">Go back</a>
<h1>Shopping List</h1>
<button (click)="getShoppingList()">Refresh data</button>
<ul>
  <li #ingredient *ngFor="let ingredient of shoppingList">
    {{ ingredient.name
    }}<button
      class="btn btn-danger"
      (click)="deleteIngredientFromShoppingList(ingredient.id)"
    >
      x
    </button>
  </li>
</ul>
