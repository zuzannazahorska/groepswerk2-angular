        viewBox="0 0 1440 320"

    <div class="links">

        class="btn btn-outline-success btn-back"

<div class="shoppinglist">
  <h1 class="sl-h1">Shopping List</h1>
  <div class="sl-div-ul">
    <ul class="sl-ul">
      <li *ngFor="let ingredient of shoppingList" class="sl-ingr">
        <button
          class="btn btn-danger sl-del-btn"
          (click)="deleteIngredientFromShoppingList(ingredient.id)"
        >
          x
        </button>
        <span>{{ ingredient.name }}</span>
      </li>
    </ul>
  </div>
</div>
